<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="web practice">
    <meta name="keywords" content="CSS, HTML">
    <meta name="author" content="Phuong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid #000; box-shadow: 0 0 15px;">
        <fieldset>
            <legend>Contact Information</legend>
            <tr>
                <td><label for="f-name">First name:</label></td>
                <td><input type="text" name="" id="f-name"></td><br>
            </tr>

            <tr>
                <td><label for="l-name">Last name:</label></td>
                <td><input type="text" name="" id="l-name"></td><br>          
            </tr>

            <tr>
                <td><label for="E-mail">E-mail:</label></td>
                <td><input type="email" name="" id="E-mail"></td>
            </tr>

        </fieldset>

        <fieldset>
            <legend>Compention Question</legend>
            <p>How tall is the Eiffel Tower in Paris, France?</p>
            <input type="radio" name="" id="" value="584ft">584ft<br>
            <input type="radio" name="" id="" value="784ft">784ft<br>
            <input type="radio" name="" id="" value="984ft">984ft<br>
            <input type="radio" name="" id="" value="1184ft">1184ft<br>
        </fieldset>

        <fieldset>
            <legend>Tiebreaaker Question</legend>
            <p>In 25 words or less, say why you would like to win $10,000:</p>
            <textarea name="" id="" cols="40" rows="10"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Enter Compention</legend>
            <input type="submit" name="" id="" value="Enter Competition">
        </fieldset>
    </div>
</body>
</html>
